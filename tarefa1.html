<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar</title>
</head>
<body>
    

    <script>
        

        console.clear();
            let i = 10,
            text = '';
           
             while (i <= 10) {
                text += `O número é ${i}\n`;
                i++;
             }
            console.log(text);
    
    </script>
</body>
</html>
